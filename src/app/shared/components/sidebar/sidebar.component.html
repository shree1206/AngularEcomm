<div class="main-header-left d-none d-lg-block">
    <div class="logo-wrapper"><a routerLink="/dashboard/default"><img class="blur-up lazyloaded"
                src="assets/images/dashboard/SahosoftMallBachend-logo.png" alt=""></a>
    </div>
</div>
<div class="sidebar custom-scrollbar">
    <div class="sidebar-user text-center">
        <div><img class="img-60 rounded-circle" [src]="imagePath" alt="#">
        </div>
        <h6 class="mt-3 f-14"> {{fullname}} </h6>
        <p> {{emailId}} </p>
    </div>
    <ul class="sidebar-menu">
        <li *ngFor="let menuItem of menuItems" [ngClass]="{active: menuItem.active}">
            <!-- 1st Level Menu -->
            <!-- Sub menu -->
            <a href="javascript:void(0)" class="sidebar-header" *ngIf="menuItem.type == 'submenu'"
                (click)="toggleNavActive(menuItem)">
                <app-feather-icon [icon]="menuItem.icon"></app-feather-icon> <span> {{menuItem.title}} </span>
                <i class="fa fa-angle-right pull-right"></i>
            </a>
            <!-- Link menu -->
            <a class="sidebar-header" *ngIf="menuItem.type == 'link'" [routerLink]='menuItem.path'>
                <app-feather-icon [icon]="menuItem.icon"></app-feather-icon> <span> {{menuItem.title}} </span>
            </a>
            <!-- 2nd Level Menu -->
            <ul class="sidebar-submenu" *ngIf="menuItem.children" [ngClass]="{'menu-open':menuItem.active}">
                <li *ngFor="let childrenItem of menuItem.children" [ngClass]="{active: childrenItem.active}">
                    <!-- Sub -->
                    <a href="javascript:void(0)" *ngIf="childrenItem.type == 'submenu'"
                        (click)="toggleNavActive(childrenItem)">
                        <i class="fa fa-circle"></i><span> {{childrenItem.title}} </span>
                        <i class="fa fa-angle-down pull-right"></i>
                    </a>
                    <!-- Link -->
                    <a *ngIf="childrenItem.type == 'link'" [routerLink]='childrenItem.path'>
                        <i class="fa fa-circle"></i><span> {{childrenItem.title}} </span>
                    </a>
                    <!-- 3rd Level Menu -->
                    <ul class="sidebar-submenu" *ngIf="childrenItem.children">
                        <li *ngFor="let childrenSubItem of childrenItem.children">
                            <!-- Link -->
                            <a *ngIf="childrenSubItem.type == 'link'" [routerLink]='childrenSubItem.path'>
                                <i class="fa fa-circle"></i><span> {{childrenSubItem.title}} </span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
